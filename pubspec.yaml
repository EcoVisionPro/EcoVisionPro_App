name: ecovision_pro

description: "EcoVisionPro - Renewable Energy Monitoring System"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  thingsboard_client: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color: "#2E7D32"
